<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ick Counter </title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #169873;
      text-align: center;
      padding: 30px;
      overflow: hidden;
      color: white;
    }

    h1 {
      margin-bottom: 5px;
    }

    p {
      margin-top: 0;
      color: #555;
    }

    .counter {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .noelle {
      background-color: #49C3EB;
      color: white;
    }

    .charlie {
      background-color: #E2B03B;
      color: white;
      
    }

    .reset {
      background-color: #444;
      color: white;
      margin-top: 20px;
    }

    .emoji {
      position: fixed;
      top: -50px;
      font-size: 2rem;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸ¤¨ Ick Counter ðŸ¤¨</h1>
  <p>Ick responsibly.</p>

  <div class="counter">
    Noelle: <span id="noelleCount">0</span><br/>
    Charlie: <span id="charlieCount">0</span>
  </div>

  <button class="noelle" onclick="addIck('noelle')">
    Noelle
  </button>

  <button class="charlie" onclick="addIck('charlie')">
    Charlie
  </button>

  <br/>

  <button class="reset" onclick="resetCounts()">
    Reset All Icks
  </button>

  <script>
    let noelleCount = 0;
    let charlieCount = 0;

    function addIck(person) {
      if (person === 'noelle') {
        noelleCount++;
        document.getElementById('noelleCount').textContent = noelleCount;
      } else {
        charlieCount++;
        document.getElementById('charlieCount').textContent = charlieCount;
      }
      dropEmoji();
    }

    function resetCounts() {
      noelleCount = 0;
      charlieCount = 0;
      document.getElementById('noelleCount').textContent = 0;
      document.getElementById('charlieCount').textContent = 0;
    }

    function dropEmoji() {
  for (let i = 0; i < 8; i++) {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.textContent = 'ðŸ˜';

    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
    emoji.style.opacity = Math.random();

    document.body.appendChild(emoji);

    setTimeout(() => {
      emoji.remove();
    }, 5000);
  }
}
  </script>
</body>
</html>
